<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(images/backgrounds/back1.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-container {
            text-align: center;
            width: 350px;
            height: 380px;
            /* Adjusted height to accommodate the new input */
            padding-left: 40px;
            padding-bottom: 40px;
            padding-right: 40px;
            position: relative;
            /* box-shadow: 0 5px 10px rgba(0, 0, 0, .2); */
        }

        #fulldiv {
            text-align: center;
        }

        #logoimg {
            width: 150px;
            border-radius: 50%;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-family: 'Ephesis', cursive;
            font-family: 'Oswald', sans-serif;
            font-weight: 800;
        }

        #addMovieForm {
            text-align: center;
            /* Align form elements to the left */
            line-height: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            /* Adjusted margin for labels */
            font-weight: 400;
            font-family: 'Kanit', sans-serif;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            /* Adjusted margin for input fields */
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            line-height: 2;
            font-weight: 700;
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
            /* Adjusted margin for the button */
        }

        #usernameError,
        #emailError,
        #passwordError {
            margin-top: -5px;
            /* Adjusted negative margin for error messages */
            line-height: 1;
            color: red;
        }

        #anger,
        #angers {
            margin-top: 10px;
            /* Adjusted margin for the forgot password and login links */
            color: rgb(30, 1, 252);
            text-decoration: none;
            display: block;
        }

        #anger {
            float: left;
        }

        #angers {
            float: right;
        }

        label[for="username"],
        input[type="username"] {
            margin-top: 4px;
            line-height: 1;
        }

        label[for="email"],
        input[type="email"] {
            margin-top: 10px;
            line-height: 1;
        }

        label[for="password"],
        input[type="password"] {
            margin-top: 5px;
            line-height: 1;
        }
    </style>

</head>

<body>

    <div id="userList"></div>

    <div id="fulldiv">
        <img id="logoimg" src="images/backgrounds/LOGO1.png" alt="">
        <div class="login-container">
            <h2>Create Account</h2>
            <form id="addMovieForm">
                <label for="username">Username</label>
                <input type="text" placeholder="Full name" id="username" name="username" required><br>
                <p id="usernameError" style="color: red;"></p><br>

                <label for="email">Email</label>
                <input type="email" placeholder="Email Address" id="email" name="email" required>
                <p id="emailError" style="color: red;"></p><br>

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" name="password" required>
                <span id="passwordError" style="color: red;"></span><br>

                <button type="button" onclick="addMovie()">Sign Up</button>
            </form>
            <a id="anger" href="#">Forgot Password?</a>
            <a id="angers" href="login.html">Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Attach the validation function to the oninput event for username
            usernameInput.addEventListener('input', function () {
                validateUsername();
            });

            // Attach the validation function to the oninput event for email
            emailInput.addEventListener('input', function () {
                validateEmail();
            });

            // Attach the validation function to the oninput event for password
            passwordInput.addEventListener('input', function () {
                validatePassword();
            });

            function validateUsername() {
                const usernameValue = usernameInput.value;
                const pattern = /^[a-zA-Z]+$/;

                if (!pattern.test(usernameValue)) {
                    usernameError.textContent = 'Only characters are allowed.';
                } else {
                    usernameError.textContent = '';
                }
            }

            function validateEmail() {
                const emailValue = emailInput.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!emailRegex.test(emailValue)) {
                    emailError.textContent = 'Invalid email address';
                } else {
                    emailError.textContent = '';
                }
            }

            function validatePassword() {
                const passwordValue = passwordInput.value;

                if (passwordValue.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters';
                } else {
                    passwordError.textContent = '';
                }
            }
        });

        function addMovie() {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if any of the input values is null or empty
            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return; // Do not proceed with the post method
            }

            // Perform additional validation if needed

            // Check if the username contains only characters
            const pattern = /^[a-zA-Z]+$/;
            if (!pattern.test(username)) {
                // Show an error if the username contains non-character values
                document.getElementById('usernameError').textContent = 'Only characters are allowed.';
                return; // Do not proceed with the post method
            } else {
                // Clear the error message if the username is valid
                document.getElementById('usernameError').textContent = '';
            }
            // Check if the email already exists on the server
            fetch('https://api-generator.retool.com/DzjhIh/file', {
                method: 'GET',
            })
                .then(response => response.json())
                .then(data => {
                    const existingEmails = data.map(user => user.email);

                    if (existingEmails.includes(email)) {
                        // Email already exists, show an error
                        document.getElementById('emailError').textContent = 'Email already exists';
                    } else {
                        // Email is unique, proceed with adding the movie
                        document.getElementById('emailError').textContent = '';

                        // Rest of your code for adding a movie
                        const movieContainer = document.createElement('div');
                        movieContainer.classList.add('movieContainer');

                        movieContainer.innerHTML = `
                            <p>Username: ${username}</p>
                            <p>Email: ${email}</p>
                            <p>Password: ${password}</p>
                        `;

                        const userListContainer = document.getElementById('userList');
                        userListContainer.appendChild(movieContainer);

                        // Update the URL
                        fetch('https://api-generator.retool.com/DzjhIh/file', { // Replace the URL here
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                username: username,
                                email: email,
                                password: password
                            }),
                        })
                            .then(response => response.json())
                            .then(data => {
                                console.log('Server response:', data);
                                console.log('Sign up success');
                                // Redirect to home.html
                                window.location.href = 'login.html';
                            })
                            .catch(error => console.error('Error:', error));
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
